---
name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                version: "0.9.22"

            - name: Set up Python
              run: uv python install

            - name: Install the project
              run: uv sync --locked --all-extras --dev

            - name: Install package
              run: |
                  pip install -e .

            - name: Run tests
              run: |
                  pytest tests/test_yaml_reorder.py -v

            - name: Run tests
              run: uv run pytest tests -v
