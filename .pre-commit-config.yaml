---
repos:
    - repo: https://github.com/psf/black
      rev: 25.12.0
      hooks:
          - id: black
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3
      hooks:
          - id: yamlfmt
            name: YAML Formatting
    - repo: https://github.com/astral-sh/uv-pre-commit
      rev: 0.9.22
      hooks:
          - id: uv-lock
            name: Ensure uv.lock file is up to date